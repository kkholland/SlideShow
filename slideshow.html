<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slide Show</title>
	<link rel="stylesheet" href="slideshow.css">
</head>

<body>
	<main>
        <div class='col sidebar previous'>
            <img id="previousImage" src='https://images.unsplash.com/photo-1606422699425-f7122890005f?ixid=MXwxMjA3fDB8MHxzZWFyY2h8Nnx8dmludGFnZSUyMHR2fGVufDB8fDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60'>
            <button id="previous">
                <
            </button>
        </div>
        <div class='col main align-center'>
            <button class = ''  id="play">
                play
            </button>
            <button class = '' id="pause">
                pause
            </button>
            <img id="mainImage" src='https://images.unsplash.com/photo-1496293455970-f8581aae0e3b?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1001&q=80'>
            <button id="random">
                random
            </button>
        </div>
		<div class='col sidebar next'>
            <button id="next">
                >
            </button>
            <img id="nextImage" src='https://images.unsplash.com/photo-1533979640417-546cbced58b0?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1267&q=80'>
            
        </div>
	</main>
	<script src="slideshow.js"></script>
</body>

</html>
